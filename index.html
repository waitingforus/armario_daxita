<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armario Daxita</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="bar top-bar">
      <span class="left-text">Armario virtual Naid</span>
      <span class="center-text">Fall fashion</span>
    </div>

    <div class="wardrobe-container">
      <div class="outfit-preview">
        <img id="topImage" src="https://i.postimg.cc/RhM5X01N/top1.jpg" alt="Prenda superior" />
        <div class="buttons">
          <button onclick="changeTop()">
            <img src="right-left.png" alt="" class="flechas">
          </button>
          <button onclick="changeTop()">
           <img src="right-arrow.png" alt="" class="flechas">
          </button>

        </div>
        <img
          id="bottomImage"
          src="https://i.postimg.cc/YCzHLV5p/bottom1.jpg"
          alt="Prenda inferior"
        />
      
      <div class="buttons">
        <button onclick="changeBottom()">
             <img src="right-left.png" alt="" class="flechas">
          </button>

        <button onclick="changeBottom()">
          <img src="right-arrow.png" alt="" class="flechas">
        </button>

      </div>  
      </div>
    </div>
    <div class="bar bottom-bar">
     
      <p>Nunca olvides que eres muy linda</p>
    </div>
    <script src="script.js"></script>
  
</body>
</html>
